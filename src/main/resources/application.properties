spring.application.name=espe

# Configuration of JPA and Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

# Details of logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=TRACE

# Server's configuration
server.port=8000
server.servlet.context-path=/
spring.mvc.throw-exception-if-no-handler-found=true
server.error.whitelabel.enabled=false
server.error.include-message=always

# JSON
spring.jackson.deserialization.fail-on-unknown-properties=true

# File's charges
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Perfiles activos
spring.profiles.active=dev,security-enabled
# spring.profiles.active=prod,security-enabled


# Configuraci\u00c3\u00b3n de SMS
smspropio.api.url=https://www.smspropio.co/api
smspropio.api.key=*************************************************


# Configuraci\u00c3\u00b3n del servidor de correo:
app.mail.from-name=Nombre correo
spring.mail.host=mail.unimag.com
spring.mail.port=587
spring.mail.username=correo@unimag.com
spring.mail.password=***************************************
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Exponer la carpeta de las im\u00c3\u00a1genes
spring.web.resources.static-locations=file:${especializacion.ruta.imagenes-vacantes}/